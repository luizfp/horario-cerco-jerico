<!DOCTYPE html>
<html>
<head>
    <title>Form Success Message</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 400px;
        }

        .success-message h2 {
            margin-top: 0;
        }

        .success-message p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="success-message">
    <h2>Obrigado!</h2>
    <p></p>
</div>
</body>
</html>

<script>
    window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const nome = params.get('nome');
        const horario = params.get('horario');
        const message = document.querySelector('.success-message p');
        message.innerHTML = `${nome}, seu hor√°rio de cerco foi reservado para <strong>'${horario}'</strong>.`;
    };
</script>
