<!DOCTYPE html>
<html>
<head>
    <title>Erro ao realizar reserva</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .error-message {
            background-color: #E74C3C;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 400px;
        }

        .error-message h2 {
            margin-top: 0;
        }

        .error-message p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="error-message">
    <h2>Que pena!</h2>
    <p></p>
</div>
</body>
</html>

<script>
    window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        document.querySelector('.error-message p').innerHTML = params.get('message');
    };
</script>
